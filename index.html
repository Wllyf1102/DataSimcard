<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simcard Dashboard</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="sidebar">
    <h2>Menu</h2>
    <ul>
      <li onclick="showSection('dashboard')">Dasbord OP</li>
      <li onclick="showSection('simcard')">Sim Card</li>
      <li onclick="showSection('transaction')">Transaction</li>
    </ul>
  </div>

  <div class="main-content">
    <section id="dashboard">
      <h1>Dasbord OP</h1>
      <div class="card">
        <h2>Simcard Available</h2>
        <p id="simcard-count">0</p>
      </div>
    </section>

    <section id="simcard" style="display:none;">
      <h1>Data Simcard</h1>
      <button onclick="alert('Fitur tambah simcard belum tersedia')">+ Create | Simcard</button>
      <table>
        <thead>
          <tr>
            <th>SITE NAME</th>
            <th>PHONE NUMBER</th>
            <th>PROVIDER</th>
            <th>DATE REGIS</th>
            <th>REMAINING BALANCE</th>
            <th>DESCRIPTION</th>
          </tr>
        </thead>
        <tbody id="simcard-table"></tbody>
      </table>
    </section>

    <section id="transaction" style="display:none;">
      <h1>Mutasi Simcard</h1>
      <input type="text" id="searchNumber" placeholder="Search Phone Number" />
      <button onclick="searchTransaction()">Cari</button>
      <div id="searchResult"></div>
      <table id="transaction-table" style="display:none;">
        <thead>
          <tr>
            <th>Date</th>
            <th>Keterangan</th>
            <th>TYPE</th>
            <th>SALDO</th>
          </tr>
        </thead>
        <tbody id="mutasi-body"></tbody>
      </table>
    </section>
  </div>

  <script src="script.js"></script>
</body>
</html>
